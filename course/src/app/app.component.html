<section class="app-wrapper">
  <div class="app-container">
    {{ title }}

    <input
      #titleReference
      type="text"
      [value]="title"
      (keyup)="onKeyUp(titleReference.value)"
    />

    <app-course-card
      [data]="data"
      (select)="onSelect($event)"
    ></app-course-card>

    <app-course-card></app-course-card>
  </div>
</section>
